<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Lista de Animais</title>
</head>
<body>
	<h1 th:text="${sistema}"></h1>

	<h2>Animais:</h2>

	<ul th:each="animal : ${animais}">
		<li>
			<span th:text="*{animal.nome}"></span>
			-
			<span th:text="*{animal.dataNascimento.valor}"></span>
			-
			<span th:text="*{animal.especie}"></span>
		</li>
	</ul>
	
	<a th:href="@{/animal-adicionar(clienteId=${param.clienteId})}">Adicionar</a>
</body>
</html>
